<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comparação de Produtos</title>
</head>
<body>
    <div class="container"></div>
        <div class="card">
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Cesta-Básica 1</h2>
            <ul>
                <li>Arroz</li>
                <li>Feijão</li>
                <li>Batata</li>
            </ul>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Cesta-Básica 2</h2>
            <ul>
                <li>3 Pacote de Cuzcuz</li>
                <li>Um Saco de Sal</li>
                <li>Cartela com 30 Ovos</li>
            </ul>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="produto3.jpg" alt="Produto 3">
            <h2>Cesta-Básica 3</h2>
            <ul>
                <li>Filé de Pterodactil</li>
                <li>Dodo Assado</li>
                <li>Belzebufo congelado</li>
            </ul>
            <button>Comprar</button>
        </div>
    </div>
</body>
</html>
